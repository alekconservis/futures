{% extends "website/base_template.html" %}

{% block body %}
<div class="card-sizing">
    <form name="login-form" method="post" style="width: 100%;">
        {% csrf_token %}
        <input placeholder="Username" class="text-field" name="username" type="text" style="width: 100%;"><br>
        <input placeholder="Password" class="text-field" name="password" type="password" style="width: 100%;"><br>
        <input class="ttc-button btn btn-primary" style="width: 100%;" type="submit" value="Login">
    </form>
    {% if info %}
        <div class="login-alert alert alert-danger" role="alert">
            {{ info }}
        </div>
    {% else %}
    {% endif %}
</div>
{% endblock %}

{% block style %}
    <style>
        .card-sizing {
            width: 300px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }
        .login-alert {
            margin-top: 20px;
        }
    </style>
{% endblock %}
