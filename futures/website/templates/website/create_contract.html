{% extends "website/base_template.html" %}

{% block body %}
  <h2>Create Contract</h2>

  {% if product %}
    <form method="POST" action="/contracts">
      {% csrf_token %}
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Contract Type</label>
          <div class="form-check form-check-inline col-sm-2">
          <input type="radio" class="form-check-input" id="typeBuy" name="type" value="buy"/>
          <label class="form-check-label" for="typeBuy">Buy</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="typeSell" name="type" value="sell"/>
          <label class="form-check-label" for="typeSell">Sell</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputQty" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" name="quantity" id="inputQty" value=""/>
        </div>
      </div>
      <div class="form-group row">
          <label for="inputExpy" class="col-sm-2 col-form-label">Expiration</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" name="expires_at" id="inputExpy" value=""/>
          </div>
      </div>
      <input type="hidden" name="product_id" value="{{ product.id }}"/>
      <input type="hidden" name="price" value="{{ product.price }}"/>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  {% else %}
    <p>Oops!</p>
  {% endif %}
{% endblock %}
